<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BOI Mumbai Branch Locator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    padding: 12px 16px;
    background: #263238;
    color: #ffffff;
  }

  #controls {
    padding: 10px;
    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
  }

  #search {
    width: 280px;
    padding: 6px;
    font-size: 14px;
  }

  #container {
    display: flex;
    height: calc(100vh - 120px);
  }

  #sidebar {
    width: 300px;
    border-right: 1px solid #ddd;
    overflow-y: auto;
    background: #fafafa;
  }

  #sidebar h4 {
    margin: 10px;
    font-size: 15px;
    font-weight: bold;
  }

  .branch-item {
    padding: 8px 12px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
    font-size: 14px;
  }

  .branch-item:hover {
    background: #e0f2f1;
  }

  #map {
    flex: 1;
  }
</style>
</head>

<body>

<header>
  <h3>BOI â€“ Mumbai Branch Location Map</h3>
</header>

<div id="controls">
  <input
    type="text"
    id="search"
    placeholder="Search branch name (zoom only)">
</div>

<div id="container">
  <div id="sidebar">
    <h4>Branch List</h4>
    <div id="branchList"></div>
  </div>

  <div id="map"></div>
</div>

<script>
let map;
let markers = [];
let allBounds;

/* ---------------- INIT MAP ---------------- */
function initMap() {
  map = L.map("map").setView([19.0760, 72.8777], 11);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  loadDefaultExcel();
}

/* -------- LOAD DEFAULT EXCEL (FIXED) -------- */
function loadDefaultExcel() {
  fetch("./branches.xlsx")
    .then(response => {
      if (!response.ok) {
        throw new Error("branches.xlsx not reachable");
      }
      return response.arrayBuffer();
    })
    .then(data => {
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet);

      console.log("Branches loaded:", rows.length);

      if (rows.length === 0) {
        alert("Excel loaded but contains no branch data");
        return;
      }

      plotBranches(rows);
    })
    .catch(err => {
      alert("Error loading branches.xlsx. Check file name and location.");
      console.error(err);
    });
}

/* ------------- PLOT BRANCHES ------------- */
function plotBranches(branches) {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  allBounds = L.latLngBounds();

  const listContainer = document.getElementById("branchList");
  listContainer.innerHTML = "";

  branches.forEach(branch => {
    if (!branch.Latitude || !branch.Longitude) return;

    const lat = parseFloat(branch.Latitude);
    const lng = parseFloat(branch.Longitude);
    if (isNaN(lat) || isNaN(lng)) return;

    const marker = L.marker([lat, lng])
      .addTo(map)
      .bindPopup(`<strong>${branch.BranchName}</strong>`);

    marker.branchName = String(branch.BranchName).toLowerCase();
    markers.push(marker);
    allBounds.extend([lat, lng]);

    /* Sidebar item */
    const div = document.createElement("div");
    div.className = "branch-item";
    div.textContent = branch.BranchName;

    div.onclick = function () {
      map.setView(marker.getLatLng(), 15, { animate: true });
      marker.openPopup();
    };

    listContainer.appendChild(div);
  });

  if (markers.length > 0) {
    map.fitBounds(allBounds);
  }
}

/* -------- SEARCH (ZOOM ONLY) -------- */
document.getElementById("search").addEventListener("input", function () {
  const query = this.value.trim().toLowerCase();
  if (!query) return;

  const match = markers.find(m =>
    m.branchName.includes(query)
  );

  if (match) {
    map.setView(match.getLatLng(), 15, { animate: true });
    match.openPopup();
  }
});

initMap();
</script>

</body>
</html>
